<hr>
<h1>Este es mi-componente</h1>
<!-- Usamos una directiva de atributo para en este caso cambiar el fondo y el color de la letra-->
<!-- Existen muchas directivas-->
<h3 [style.background]="edad >= 18 ? 'green' : 'red'"
    [style.color] ="'white'">
    Mi edad es: {{edad}}
</h3>
 <button (click)="aumentarEdad()"> Envejecer </button>
 <button (click)="disminuirEdad()"> Rejuvenecer</button>

<!-- vamo a usar una directiva para generar una condicion -->
<!-- Dentro del div usamos la directiva *ngIf   -->
<div *ngIf="edad >= 18">Eres mayor de edad, ¿Era lo que te esperabas?</div>

<!-- Usando *ngIf no existe la rama else por lo tanto hay -->
<!-- definir la rama contraria-->
<div *ngIf="edad < 18">Eres menor de edad, Seguí siendo feliz mientras puedas</div>

<h3> Lista de nombres </h3>
 <!-- un solo nombre -->
{{nombres[4]}}

<!-- ul:  lista desordenada, dontro usamos un for-->
<!-- li: list index, verificar-->
<ul>
    <li *ngFor="let nombre of nombres; let indice = index">
        <!-- tambine se pude mostrar asi -->
        <!--- {{indice + '' + nombre}}--> 
        Persona {{indice}} = {{nombre}}
    </li>
</ul>
